<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">

    <title>Story Page</title>

    <style type="text/css">
      .author-col {
        min-width: 12em;
      }
      .post-col {
        min-width: 20em;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1><a href="index.html" class="navbar-brand"></a></h1>
        <form class="form-inline">
          <input type="text" class="form-control mr-3 mb-2 mb-sm-0" placeholder="Search">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-3">
      <nav class="breadcrumb">
        <a href="index.html" class="breadcrumb-item">Home</a>
        <a href="explore.html" class="breadcrumb-item">Explore</a>
        <span class="breadcrumb-item active">Canadian Adventure</span>
      </nav>
      <div class="row">
        <div class="col-12">
          <h2 class="h4 text-white bg-info mb-0 p-4 rounded-top"></h2>
          <table class="table table-striped table-bordered table-responsive-lg">
            <thead class="thead-light">
              <tr>
                <th scope="col">Author</th>
                <th scope="col">Author's Message</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="author-col">
                  <div>by <a href="user.html">Justin McIntyre</a></div>
                </td>
                <td class="post-col d-lg-flex justify-content-lg-between">
                  <div><span class="font-weight-bold"></span>Hope you all enjoy my story! :)</div>
                  <div><span class="font-weight-bold">Posted:</span> 03 Mar 2022</div>
                </td>
              </tr>
              <tr>
                <td>
                  <div><span class="font-weight-bold">Posted:</span><br>03 Mar 2022</div>
                  <div><span class="font-weight-bold">Posts:</span><br>1</div>
                </td>
                <td>
                  <p>From the west coast to the east coast, Canada ROCKS!!<p/>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      
      <form class="mb-3">
        <div class="form-group">
          <label for="comment">Reply to this post:</label>
          <textarea class="form-control" id="comment" rows="10" placeholder="Write your comment here." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Reply</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
      <div>
        <div class="d-lg-flex align-items-lg-center mb-3">
          <form class="form-inline d-block d-sm-flex mr-2 mb-3 mb-lg-0">
            <div class="form-group mr-2 mb-3 mb-md-0">
              <label for="email" class="mr-2">Email:</label>
              <input type="email" class="form-control" placeholder="example@email.com" id="email" required>
            </div>
            <div class="form-group mr-2">
              <label for="password" class="mr-2">Password:</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <span class="mr-2">or ...</span>
          <a href="#" class="btn btn-success">Create account</a>
        </div>
        <p class="small"><a href="#">Have you forgotten your account details?</a></p>
      </div>
    </div>
    <footer class="small bg-dark text-white">
      <div class="container py-4">
        <ul class="list-inline mb-0 text-center">
          <li class="list-inline-item">&copy; 2022 Cabin</li>
        </ul>
      </div>
    </footer>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
