<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/stylesheets/bootstrap.min.css">

    <title>Create new story</title>

  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1><a href="index.html" class="navbar-brand"></a></h1>
        <form class="form-inline">
          <input type="text" class="form-control mr-3 mb-2 mb-sm-0" placeholder="Search">
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-3">
      <nav class="breadcrumb">
        <a href="index.html" class="breadcrumb-item">Home</a>
        <a href="explore.html" class="breadcrumb-item">Explore</a>
        <a href="overview-topics.html" class="breadcrumb-item">Category</a>
        <span class="breadcrumb-item active">Create new story</span>
      </nav>
      <div class="row">
        <div class="col-12">
          <h2 class="h4 text-white bg-info mb-3 p-4 rounded">Create new story</h2>
          <form class="mb-3">
            <div class="form-group">
              <label for="topic">Title:</label>
              <input type="text" class="form-control" id="topic" placeholder="Give your story a title." required>
            </div>
            <div class="form-group">
              <label for="comment">Story:</label>
              <textarea class="form-control" id="comment" rows="10" placeholder="Write your story here." required></textarea>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="checkbox" value="notification">
              <label class="form-check-label" for="checkbox">Notify me upon replies.</label>
            </div>
            <button type="reset" class="btn btn-danger">Non-Fiction</button>
            <button type="reset" class="btn btn-danger">Fiction</button>
            <button type="reset" class="btn btn-danger">Poetry</button>
          </form>
        </div>
      </div>
    </div>
    <footer class="small bg-dark text-white">
      <div class="container py-4">
        <ul class="list-inline mb-0 text-center">
          <li class="list-inline-item">&copy; 2022 Cabin</li>
        </ul>
      </div>
    </footer>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
